<!DOCTYPE html>
<html>
<head>
    <title>Delete Town by Name</title>
    <style>select, input { width: 100px }</style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body onload="attachEvents()">
<div>Towns</div>
<select id="towns" size="4">
    <option>Sofia</option>
    <option>Varna</option>
    <option>Pleven</option>
</select>
<div>
    <input type="text" id="townName" />
    <button id="btnDelete">Delete</button>
</div>
<div id="result"></div>
<script>
    function attachEvents() {
        $('#btnDelete').click(function () {
            let pattern = $('#townName').val()
            let removed = false
            let arr = Array.from($('#towns option'))
            for (let option of arr) {
                if(option.text===pattern){
                    option.remove()
                    removed = true
                }
            }
            if(removed){
                $('#result').text(`${pattern} deleted.`)
            } else {
                $('#result').text(`${pattern} not found.`)
            }
            $('#townName').val('')
        })
    }
</script>
</body>
</html>
